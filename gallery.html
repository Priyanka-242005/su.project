<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 40px;
            background-color: #333;
            padding: 10px 0;
            flex-wrap: wrap;
            position: relative;
            align-items: end;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin: 20px;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery-item h3 {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">

        <a href="aboutus.html">ABOUT US</a>

    </nav>

</body>
</html>
